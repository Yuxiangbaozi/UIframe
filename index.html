<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 5px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #222;
        }
    </style>
</head>
<body>
<div id="app">
	<g-popover position="bottom">
		<template slot="pcontent" slot-scope="{close}">
			<div>popover内容<g-button @click="close">关闭</g-button></div>
		</template>
		<g-button>点我</g-button>
	</g-popover>
	<g-popover position="top">
		<template slot="pcontent">
			<div>popover内容</div>
		</template>
		<g-button>点我</g-button>
	</g-popover>
	<p>
		<g-popover position="left">
			<template slot="pcontent">
				<div>popover内容</div>
			</template>
			<g-button>点我</g-button>
		</g-popover>
		<g-popover position="right" trigger="hover">
			<template slot="pcontent">
				<div>popover内容</div>
			</template>
			<g-button>点我</g-button>
		</g-popover>
	</p>
</div>
<script src="./src/app.js"></script>
</body>
</html>

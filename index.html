<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 5px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #222;
        }
        #app{margin: 20px;}
    </style>
</head>
<body>
<div id="app">
    <div style="border: 1px solid red;">
        <g-row gutter="20">
            <g-col span="2">
                <g-row align="left">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                </g-row>
            </g-col>
            <g-col span="22">
                <g-row align="right">
                    <g-col>1</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                </g-row>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="2">1</g-col>
            <g-col span="16" offset="1">2</g-col>
            <g-col span="3" offset="2">3</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
            <g-col>5</g-col>
        </g-row>
    </div>
    <hr>
    <div>
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" readonly></g-input>
        <g-input value="王八" @change="inputChange" @blur="inputBlur" @input="inputInput" @focus="inputFocus"></g-input>
    </div>
    <div>
        <g-input value="陈五" error="不能少于两个汉子字符"></g-input>
    </div>
    <div>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
    </div>
    <div>
    <g-button icon="shezhi" iconposition="right" @click="loading1 = !loading1" :loading="loading1">
        按我
    </g-button>
        <g-button icon="shezhi" :loading="false">
            按我
        </g-button>
        <g-button :loading="true">
            按我
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button icon="right">下一页</g-button>
        </g-button-group>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
